<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Google Custom Search</title>
    <style>
        /* Center the search container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .search-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="search-container">
    <!-- Google Custom Search Engine Script -->
    <script async src="https://cse.google.com/cse.js?cx=722e557895a284e53"></script>
    <div class="gcse-search"></div>
</div>

</body>
</html>
